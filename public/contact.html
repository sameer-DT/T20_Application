<div class="container mt-5">
    <marquee behavior="" direction="left" scrollamount="15">Please Fill the form</marquee>
  <form id="contactForm" action="submit.php" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <br><br>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
    
    <br><br>

    <div class="form-group">
      <label for="phone">Phone number:</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>

    <br><br>
    
    <div class="form-group">
      <label for="team">Team Name:</label>
      <select class="form-control" id="team" name="team" required>
        <option value="">Select Team</option>
        <option value="India">India</option>
        <option value="England">England</option>
        <option value="Pakistan">Pakistan</option>
        <option value="New Zealand">New Zealand</option>
      </select>
    </div>

    <br><br>
    
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="whatsapp" name="whatsapp">
        <label class="form-check-label" for="whatsapp">Do you want to receive WhatsApp notifications?</label>
      </div>
    </div>

    <br><br>

    <div class="form-group">
      <label>Do you like T20?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="likeT20Yes" name="likeT20" value="Yes" checked>
        <label class="form-check-label" for="likeT20Yes">Yes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="likeT20No" name="likeT20" value="No">
        <label class="form-check-label" for="likeT20No">No</label>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
